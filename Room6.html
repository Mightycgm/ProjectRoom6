<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hint {
            font-style: italic;
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Puzzle</h1>
        <p class="hint">Hint: The sum of the first digits in the binary of B A D (in hex) is?</p>
        <form id="puzzleForm">
            <input type="text" id="answer" placeholder="Enter your answer here" required>
            <button type="submit">Submit</button>
        </form>
        <p id="feedback"></p>
    </div>

    <script>
        document.getElementById("puzzleForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const userAnswer = document.getElementById("answer").value.trim();
            const correctAnswer = "3"; //well done you cheater, now put it in your game
            

            const feedback = document.getElementById("feedback");
            if (userAnswer === correctAnswer) {
                feedback.textContent = "Correct! Well done! Now let's go back to your game and put this answer";
                feedback.style.color = "green";
            } else {
                feedback.textContent = "Wrong answer. Try again!";
                feedback.style.color = "red";
            }
        });
    </script>
</body>
</html>
